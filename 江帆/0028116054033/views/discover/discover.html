<ion-view hide-nav-bar="true">
    <ion-header-bar class="bar-dark">
        <button class="button button-clear icon ion-navicon-round" menu-toggle></button>
        <div class="title headBox"><img src="images/logo.png"></div>
        <button class="button button-clear button-icon ion-ios-cart-outline " ui-sref="buyCar">
            <span class="badge badge-assertive">{{totalNumber()}}</span>
        </button>
    </ion-header-bar>
    <ion-content class="bgDiscover has-header">
        <ion-list>
            <ion-item class="button button-clear button-full button-light icon-left ion-pinpoint" ui-sref="tabs.check">
                <h2 class="fontWeight light">查询战斗力</h2>
            </ion-item>
            <ion-item class="button button-clear button-full button-balanced icon-left ion-stats-bars" ui-sref="tabs.ranking">
                <h2 class="fontWeight balanced">排行榜</h2>
            </ion-item>
            <ion-item class="button button-clear button-full button-assertive icon-left ion-person-add" ui-sref="tabs.nearby">
                <h2 class="fontWeight assertive">附近玩家</h2>
            </ion-item>
        </ion-list>
    </ion-content>
</ion-view>
