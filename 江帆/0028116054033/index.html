<!DOCTYPE html>
<html lang="en" ng-app="myApp" ng-controller="appCtrl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title>战舰世界</title>
    <link href="../../lib/ionic/css/ionic.min.css" rel="stylesheet" type="text/css">
    <link href="css/style.css" rel="stylesheet" type="text/css">
    <script src="../../lib/ionic/js/ionic.bundle.min.js"></script>
    <script src="js/angular.min.js"></script>
    <script src="js/angular-animate.min.js"></script>
    <script src="js/app.js"></script>
    <script src="js/newBuyCar.js"></script>
    <script src="views/home/zhanjian/zhanjian.js"></script>
    <script src="views/home/tianmao/tianmao.js"></script>
    <script src="views/home/zixun/zixun.js"></script>
    <script src="views/register/register.js"></script>
    <script src="views/home/zixun/haizhanjingdian/anshan.js"></script>
    <script src="views/home/gaowan/hmjx/hmjx.js"></script>
    <script src="views/comments/comments.js"></script>
    <script src="views/messages/messages.js"></script>
    <script src="views/friends/friends.js"></script>
    <script src="views/buyCar/buyCar.js"></script>
</head>
<body >
<ion-side-menus>
    <ion-side-menu-content>
        <!--导航-->
        <ion-nav-view>

        </ion-nav-view>
    </ion-side-menu-content>
    <ion-side-menu class="side-menu-box" ng-if="open">
        <div class="item item-avatar transparency"  ui-sref="register" menu-close>
            <img src="images/bgdiscover1.jpg">
            <h2 class="positive">我的战舰</h2>
            <p>[vip] 2级会员</p>
        </div>
        <ul class="list">
            <li class="item item-icon-left ion-email-unread assertive transparency" menu-close ui-sref="messages">
                消息中心
                <span class="badge badge-assertive">{{messages.length}}</span>
            </li>
            <li class="item item-icon-left ion-person-stalker transparency" menu-close ui-sref="friends">
                我的好友
                <span class="badge badge-assertive">{{friends.length}}</span>
            </li>
            <li class="item item-icon-left ion-android-star transparency" menu-close>
                会员中心
            </li>
            <li class="item ion-wifi item-toggle item-icon-left transparency assertive">
                仅WIFI联网
                <label class="toggle toggle-positive">
                    <input type="checkbox" checked="">
                    <div class="track">
                        <div class="handle"></div>
                    </div>
                </label>
            </li>
            <li class="item item-toggle ion-ios-paper item-icon-left transparency balanced">
                通知栏通告
                <label class="toggle toggle-positive">
                    <input type="checkbox" checked="">
                    <div class="track">
                        <div class="handle"></div>
                    </div>
                </label>
            </li>
        </ul>
    </ion-side-menu>
</ion-side-menus>


</body>
</html>
